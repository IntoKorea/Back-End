<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>
	<h1>회원가입 페이지</h1>
	<hr/>
	<form action="/join" method="POST">
		<label for="email">이메일 주소 :</label>
		<input type="email" name="email" placeholder="Email" required/> <br/>
		<label for="password">비밀번호 :</label> <!--최소 8자리, 숫자,문자,특수문자 최소 1개-->
		<input type="password" name="password" placeholder="Password" required/> <br/>
		<label for="repassword">비밀번호 확인 :</label> 
		<input type="password" name="repassword" placeholder="RePassword" required/> <br/>
		<label for="nickName">닉네임 :</label> <!-- 글자수만 제한 2~20 -->
		<input type="text" name="nickName" placeholder="NickName" required/> <br/>
		<button>회원가입</button>
	</form>
</body>
</html>
